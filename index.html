<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/content.css">
    <link rel="stylesheet" href="style/video.css">
</head>
<body>
    <header class="header">
        <img class="netflix-logo" src="assets/icon/netflix_Logo.png">
        <img class="user-profile" src="assets/icon/user-profile.png">
    </header>
    <main>
        <div class="main-content">
            <img class="main-picture" src="assets/picture/A-KILLER-PARADOX.jpg">
        </div>
        <div class="hero-overlay"></div>
        <div class="main-item-info">
            <p>살인자ㅇ난감</p>
        </div>
        <div class="buttons">
            <button class="play-button">재생</button>
            <button class="inventory-button">보관함</button>
        </div>
        <div class="main-item-description">
            <p>살인자가 될 생각은 추호도 없었던 이탕. 하지만 악인을 감별해 내는 능력을 자각하고 난 후 정의의 수호자로 새 삶을 시작하게 된다.</p>
        </div>
        <div class="movie-list">
            <div class="middle-title">
                <p>넷플릭스 영화</p>
            </div>
            <section class="grid-movie-container">
                <img src="assets/thumbnail/BORKEN.jpg" alt="Broken">
                <img src="assets/thumbnail/exit.jpg" alt="exit">
                <img src="assets/thumbnail/Extream-Job.jpg" alt="Extream-Job">
                <img src="assets/thumbnail/Intimate-Strangers.jpg" alt="Intimate-Strangers">
                <img src="assets/thumbnail/Midnight-Runners.jpg" alt="Midnight-Runners">
                <img src="assets/thumbnail/My-Annoying-Brother.jpg" alt="My-Annoying-Brother">
                <img src="assets/thumbnail/Parasite.jpg" alt="Parasite">
                <img src="assets/thumbnail/THEMATCH.jpg" alt="THEMATCH">
            </section>
        </div>
        <div class="drama-list">
            <div class="end-title">
                <p>넷플릭스 드라마</p>
            </div>
            <section class="grid-drama-container">
                <img src="assets/picture/All-of-Us-Are-Dead.jpg" alt="All-of-Us-Are-Dead">
                <img src="assets/picture/D.P..jpg" alt="d.p.">
                <img src="assets/picture/Money-Heist.jpg" alt="Money-Heist">
                <img src="assets/picture/Narco-Saints.jpg" alt="Narco-Saints">
                <img src="assets/picture/Squid-Game.jpg" alt="Squid-Game">
                <img src="assets/picture/Sweet-Home.jpg" alt="Sweet-Home">
                <img src="assets/picture/The-8-Show.jpg" alt="The-8-Show">
                <img src="assets/picture/Weak-Hero.jpg" alt="Weak-Hero">
            </section>
        </div>
    </main>
</body>
</html>
